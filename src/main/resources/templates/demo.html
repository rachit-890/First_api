<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        .top-bar {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            margin: 10px 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            padding: 12px 18px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<h1>Student Directory</h1>

<div class="top-bar">
    <a th:href="@{/students/add}" class="btn btn-add">Add Student</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Course</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">Name</td>
        <td th:text="${student.contact}">Contact</td>
        <td th:text="${student.course}">Course</td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-update">Update</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-delete"
               onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
