<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h2>Update Student</h2>
<form th:action="@{'/students/update/' + ${student.id}}" th:object="${student}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Course:</label>
    <input type="text" th:field="*{course}" required/><br/><br/>

    <label>Contact:</label>
    <input type="text" th:field="*{contact}" required/><br/><br/>

    <button type="submit">Update</button>
    <a th:href="@{/students}">Cancel</a>
</form>
</body>
</html>
